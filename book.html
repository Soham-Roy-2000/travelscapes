<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="css/book.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>

    <div class="wrapper">
        <form>
            <h1>Book Now</h1>
            <div class="input-box">
                <input type="text" placeholder="Where To" required>
                <i class="fa-solid fa-location-dot"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Name" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-box">
                <input type="email" placeholder="Email-id" required>
                <i class="fa-regular fa-envelope"></i>
            </div>

            <div class="input-box">
                <input type="tel" placeholder="Phone No" required>
                <i class="fa-solid fa-phone"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Arrival Date" onfocus="(this.type='date')" required>
                <i class="fa-solid fa-calendar-days"></i>
            </div>

            <div class="input-box">
                <input type="text" placeholder="Departure Date" onfocus="(this.type='date')" required>
                <i class="fa-solid fa-calendar-days"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Agree to Terms & Conditions?</label>
            </div>

            <button type="submit" class="btn">Book Now</button>

            <div class="register-link">
                <p>Did you Login? <a href="login.html">Login</a></p>
            </div>
        </form>

    </div>

</body>

</html>
